{% extends 'base.html' %}

{% load static %}

{% block title %}Register page{% endblock %}

{% block content %}
  <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid mb-5">
        <div class="container text-center py-5">
            <h1 class="text-white display-3">Register</h1>
            <div class="d-inline-flex align-items-center text-white">
                <p class="m-0"><a class="text-white" href="">Home</a></p>
                <i class="fa fa-circle px-3"></i>
                <p class="m-0">Register</p>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row">
                </div>
                <div class="col-lg-7">
                    <h1 class="text-primary text-uppercase font-weight-bold">Register</h1>
                    <h1 class="mb-4"></h1>
                    <div class="contact-form bg-secondary" style="padding: 30px;">
                        <div id="success"></div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="control-group">
                                {{form.full_name}}
                            </div>
                            <br>
                            <div class="control">
                                {{form.email}}
                            </div>
                            <br>
                            <div class="control-group">
                                {{form.password}}
                            </div>
                            <br>
                            <div class="control-group">
                                {{form.confirm_password}}
                            </div>
                            <br>
                            <div>
                                <button class="btn btn-primary py-3 px-4" type="submit" id="sendMessageButton">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% endblock %}
